<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Rooms</title>
    <style>
        table { border-collapse: collapse; width: 300px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>List of All Rooms</h1>
    
    <table th:unless="${allRooms.isEmpty()}">
        <thead>
            <tr>
                <th>Room Number</th>
                <th>Is Booked?</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="room : ${allRooms}">
                <td th:text="${room.roomNumber}">101</td>
                <td th:text="${room.isBooked}">false</td>
                <td th:text="${room.price}">150.00</td>
            </tr>
        </tbody>
    </table>
    
    <div th:if="${allRooms.isEmpty()}">
        <p>No rooms available.</p>
    </div>
</body>
</html>
